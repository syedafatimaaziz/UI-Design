    .veg-container {
      position: relative;
      width: 100%;
      height: 90vh;
    }

    .veg-button {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .veg-button img {
      width: 130px;
      height: auto;
      transition: transform 0.3s;
    }

    .veg-button:hover img {
      transform: scale(1.1);
    }

    .veg-button .label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .veg-button:hover .label {
      opacity: 1;
    }
  </style>
</head>
